name: Test and Deploy
on: [push, workflow_dispatch]
jobs: 
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Repository
        uses: actions/checkout@v5
      - name: Install NodeJs
        uses: actions/setup-node@v5
        with:
           node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run Tests
        run: npm test
  Deploy:
    needs: Test
    runs-on: ubuntu-latest
    steps:
      - name: Get Repository
        uses: actions/checkout@v5
      - name: Install NodeJs
        uses: actions/setup-node@v5
        with:
           node-version: 18
      - name: Build Project
        run: npm run build
      - name: Deploy Project
        run: echo "Deploying!!!!"
